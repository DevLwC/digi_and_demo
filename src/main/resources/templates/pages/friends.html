<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - DigiDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-3">
    <h3>Friends</h3>

    <!-- User Search -->
    <form id="searchUserForm" class="mb-2">
        <div class="input-group">
            <input type="text" class="form-control" id="searchUsername" placeholder="Search username" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <ul id="userResults" class="list-group mb-4"></ul>

    <!-- Chat Section -->
    <h5>Chat</h5>
    <form id="sendMessageForm" class="mb-2">
        <input type="text" class="form-control mb-2" id="chatReceiver" placeholder="Receiver username" required>
        <input type="text" class="form-control mb-2" id="chatContent" placeholder="Message" required>
        <button class="btn btn-primary w-100" type="submit">Send Message</button>
    </form>
    <form id="fetchChatForm" class="mb-2">
        <input type="text" class="form-control mb-2" id="chatUser2" placeholder="User 2" required>
        <button class="btn btn-secondary w-100" type="submit">Show Chat</button>
    </form>
    <ul id="chatMessages" class="list-group mb-4"></ul>

    <!-- Friends Section -->
    <h5>Friend Requests</h5>
    <form id="friendRequestForm" class="mb-2">
        <input type="text" class="form-control mb-2" id="friendReceiver" placeholder="Friend's username" required>
        <button class="btn btn-primary w-100" type="submit">Send Friend Request</button>
    </form>
    <form id="pendingRequestsForm" class="mb-2">
        <button class="btn btn-secondary w-100" type="submit">Show Pending Requests</button>
    </form>
    <ul id="pendingRequests" class="list-group"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/pages/friends.js"></script>
</body>
</html>
