<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - DigiDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-3">
    <h3>Posts</h3>
    <!-- Posts page content here -->

    <div id="posts" role="tabpanel">
        <form id="createPostForm" class="mb-2">
            <input type="text" class="form-control mb-2" id="postAuthor" placeholder="Your username" required>
            <textarea class="form-control mb-2" id="postContent" placeholder="What's on your mind?" required></textarea>
            <button class="btn btn-primary w-100" type="submit">Create Post</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/pages/posts.js"></script>
</body>
</html>
