<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DigiDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-3">
    <h3>Profile</h3>
<div class="text-center">
    <img src="/images/avatar-placeholder.png" alt="Avatar" class="rounded-circle mb-3" width="100">
    <h3 th:text="${user.username}">Kris1323</h3>
    <p>Seed <span class="badge bg-success">ðŸŒ±</span></p>
    <div class="d-flex justify-content-center">
        <div class="me-3">
            <p class="mb-0">Followers</p>
            <h5 th:text="${user.followersCount}">129</h5>
        </div>
        <div>
            <p class="mb-0">Following</p>
            <h5 th:text="${user.followingCount}">94</h5>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-outline-secondary">Posts</button>
        <button class="btn btn-outline-secondary">Bookmarks</button>
        <button class="btn btn-outline-secondary">Friends</button>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
