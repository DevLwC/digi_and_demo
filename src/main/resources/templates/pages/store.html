<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - DigiDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-3">
    <h3>Cosmetic Store</h3>
    <span class="d-flex align-items-center">
        <img src="/icons/currency.svg" alt="Currency Icon" width="40" height="40" class="me-1"/>
        <span th:text="126">100</span>
    </span>
    <div class="scroll-container" style="height:80vh; overflow-y:auto;">
        <div class="row g-3">
            <div class="col-md-6" th:each="item : ${items}" th:if="${items}">
                <div class="card">
                    <img th:src="@{/images/{img}(img=${item.image})}" class="card-img-top" alt="Item Image">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${item.title}">Title</h5>
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="/icons/currency.svg" alt="Currency Icon" width="20" height="20" class="me-1"/>
                            <span th:text="${item.amount}">100</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" th:each="i : ${#numbers.sequence(1,4)}" th:unless="${items}">
                <div class="card">
                    <img src="/icons/placeholder.png" class="card-img-top" alt="Placeholder">
                    <div class="card-body text-center">
                        <h5 class="card-title text-muted">Placeholder</h5>
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="/icons/currency.svg" alt="Currency Icon" width="20" height="20" class="me-1"/>
                            <span class="text-muted">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
